{% extends "base.html" %}
{% block title %}Account{% endblock %}
{% block content %}

<h1 style="text-align: center;">{{ user.user_name }}</h1><hr>
<div class="form-bubble">
<h3>Email: {{ user.email }}</h3>
<h3>Name: {{ user.user_name }}</h3>
<a class="btn btn-primary" href="{{url_for('auth.edit_account')}}">Edit Username</a>
<a class="btn btn-primary" href="{{url_for('auth.changePassword')}}">Change Password</a>
</div>

{% endblock %}

{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content %}
<div class="container">
<br>
<div class="form-bubble">
<form method="POST">
    <h3 align="center">Change Password</h3><hr>
    <div class="form-group">
        <input type="hidden" name="id" value="{{ user.id }}">
    </div>
    <div class="form-group">
        <label hidden for="email">Email Address</label>
        <input hidden
          type="email"
          class="form-control"
          id="email"
          name="email"
          value="{{ user.email }}"
        />
      </div>
      <div class="form-group">
        <label for="new_password">Current Password:</label>
        <input
          type="password"
          class="form-control"
          id="current_password"
          name="current_password"
          placeholder="Enter current password"
        />
      </div>
    <div class="form-group">
        <label for="new_password">New Password:</label>
        <input
          type="password"
          class="form-control"
          id="new_password"
          name="new_password"
          placeholder="Enter new password"
        />
      </div>
      <div class="form-group">
        <label for="conf_new_password">Confirm New Password:</label>
        <input
          type="password"
          class="form-control"
          id="conf_new_password"
          name="conf_new_password"
          placeholder="Confirm New Password"
        />
      </div>
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <button type="submit" class="btn btn-success">Login</button>
</form>
</div>
</div>
{% endblock %}
